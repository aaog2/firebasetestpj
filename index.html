<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Project</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom Css-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form">
        <form>
            <label for="userid">User ID</label>
            <input type="text" name="userid" id="userid" class="">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="">

            <button id="addbtn" class="btn waves-effect waves-light">Add</button>
            <button id="updatebtn" class="btn waves-effect waves-light">Update</button>
            <button id="reomvebtn" class="btn waves-effect red darken-1">Remove</button>
        </form>
    </div>




    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script type="text/javascript" defer src="js/firebase.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Custom Js-->
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
